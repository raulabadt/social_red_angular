<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-times close-icon"></i>
        </div>
        <div class="logo">
            <i class="fab fa-x-twitter twitter-icon"></i>
        </div>
        <h1 class="title">Crea tu cuenta</h1>
        <form>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" maxlength="50" placeholder="Nombre">
                <span class="char-count">0 / 50</span>
            </div>
            <div class="input-group">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" placeholder="Teléfono">
                <div class="email-link">
                    <a href="#">Usar correo</a>
                </div>
            </div>
            <div class="input-group">
                <label>Fecha de nacimiento</label>
                <p class="info-text">Esta información no será pública. Confirma tu propia edad, incluso si esta cuenta es para una empresa, una mascota u otra cosa.</p>
                <div class="select-group">
                    <select>
                        <option value="" disabled selected>Mes</option>
                        <!-- Add months here -->
                    </select>
                    <select>
                        <option value="" disabled selected>Día</option>
                        <!-- Add days here -->
                    </select>
                    <select>
                        <option value="" disabled selected>Año</option>
                        <!-- Add years here -->
                    </select>
                </div>
            </div>
            <div class="submit-group">
                <button type="submit">Siguiente</button>
            </div>
        </form>
    </div>
</body>
