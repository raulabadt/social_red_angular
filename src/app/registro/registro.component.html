<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-times close-icon"></i>
        </div>
        <div class="logo">
            <svg data-testid="geist-icon" height="60" stroke-linejoin="round" viewBox="0 0 16 16" width="60" style="color: currentcolor;">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0.5 0.5H5.75L9.48421 5.71053L14 0.5H16L10.3895 6.97368L16.5 15.5H11.25L7.51579 10.2895L3 15.5H1L6.61053 9.02632L0.5 0.5ZM12.0204 14L3.42043 2H4.97957L13.5796 14H12.0204Z" fill="white"></path>
            </svg>
        </div>
        <h1 class="title">Crea tu cuenta</h1>
        <form>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" maxlength="50" placeholder="Nombre">
                <span class="char-count">0 / 50</span>
            </div>
            <div class="input-group">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" placeholder="Teléfono">
                <div class="email-link">
                    <a href="#">Usar correo</a>
                </div>
            </div>
            <div class="input-group">
                <label>Fecha de nacimiento</label>
                <p class="info-text">Esta información no será pública. Confirma tu propia edad, incluso si esta cuenta es para una empresa, una mascota u otra cosa.</p>
                <div class="select-group">
                    <select>
                        <option value="" disabled selected>Mes</option>
                        <!-- Add months here -->
                    </select>
                    <select>
                        <option value="" disabled selected>Día</option>
                        <!-- Add days here -->
                    </select>
                    <select>
                        <option value="" disabled selected>Año</option>
                        <!-- Add years here -->
                    </select>
                </div>
            </div>
            <div class="submit-group">
                <button type="submit">Siguiente</button>
            </div>
        </form>
    </div>
</body>
